<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guest House Management</title>
</head>
<body>
    <div class="container">
        <h1>Guest House Management</h1>
        <form id="guestHouseForm">
            <input type="hidden" id="editIndex" value="">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <label for="costPerNight">Cost per Night:</label>
            <input type="number" id="costPerNight" required>
            
            <label for="acCostPerNight">AC Cost per Night:</label>
            <input type="number" id="acCostPerNight" required>
            
            <label for="truckCostPerKm">Truck Cost per Km:</label>
            <input type="number" id="truckCostPerKm" required>
            
            <label for="carCostPerKm">Car Cost per Km:</label>
            <input type="number" id="carCostPerKm" required>
            
            <label for="motorbikeCostPerKm">Motorbike Cost per Km:</label>
            <input type="number" id="motorbikeCostPerKm" required>
            
            <button type="button" onclick="saveGuestHouse()">Submit</button>
        </form>
        
        <div id="guestHousesList"></div>
    </div>

    <script src="guestHouses.js"></script>
</body>
<script>
    // Call updateGuestHousesList when the page loads
    window.onload = function () {
        updateGuestHousesList();
    };
</script>
</html>
